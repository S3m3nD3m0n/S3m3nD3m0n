  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">After Verlaine&#39;s Chanson d&#39;automne</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2023-01-01T17:14:00+02:00" itemprop="datePublished">Jan 1, 2023
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>The prolonged bawl <br />
of the fall <br />
violin’s <br />
boredom <br />
breaks my humdrum <br />
heart in. <br /></p>

<p>Wheezing and white  <br />
at the strike  <br />
of the clock  <br />
the mind strays  <br />
on bygone days <br />
in shock. <br /></p>

<p>I am let go <br />
on the tow <br />
of the gusts <br />
which bear <br />
here and there <br />
my leafdust. <br /></p>
