    <p class="post-meta">

  <div class="post-content e-content" itemprop="articleBody">
    <p>Eu tenho um colar de pérolas <br />
Enfiado para te dar: <br />
As per’ las são os meus beijos, <br />
O fio é o meu penar. <br /></p>

<p>I have a pearl necklace, <br />
Set aside to give you: <br />
The pearls are my kisses, <br />
The necklace is my wound. <br /></p>
